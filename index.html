<html lang="en">
  <body
    style="
      margin: 0;
      padding: 20px;
      background-color: #f4f4f6;
      font-family: Helvetica, Arial, sans-serif;
    "
  >
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
      <tr>
        <td align="center">
          <table
            role="presentation"
            width="600"
            style="
              max-width: 600px;
              background: #ffffff;
              border-radius: 8px;
              overflow: hidden;
            "
          >
            <!-- Header -->
            <tr>
              <td
                style="
                  background-color: #007a59;
                  padding: 20px;
                  text-align: center;
                  border-top: 4px solid #f1c40f;
                  border-bottom: 4px solid #f1c40f;
                "
              >
                <img
                  src="https://chris-townsend.github.io/email-template/assets/images/purr-and-paw-logo.svg"
                  alt="Purr & Paw Essentials Logo"
                  width="120"
                  style="
                    display: block;
                    margin: 0 auto 10px auto;
                    border: 0;
                    border-radius: 8px;
                  "
                />
                <h1
                  style="
                    color: #ffffff;
                    font-size: 26px;
                    font-weight: bold;
                    margin: 0;
                    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                  "
                >
                  Purr & Paw Essentials
                </h1>
                <p
                  style="
                    color: #d4f1e4;
                    font-size: 16px;
                    margin: 5px 0 0;
                    font-family: Helvetica, Arial, sans-serif;
                  "
                >
                  Nourishing your furry friends with love
                </p>
              </td>
            </tr>

            <!-- Hero image -->
            <tr>
              <td>Hero</td>
            </tr>

            <!-- Secondary row -->
            <tr>
              <td>Second row</td>
            </tr>

            <!-- Body -->
            <tr>
              <td>Body</td>
            </tr>

            <tr>
              <td
                style="
                  background: #e6f2ed;
                  padding: 18px;
                  text-align: center;
                  font-size: 13px;
                  color: #555555;
                  border-top: 4px solid #f1c40f;
                "
              >
                <p style="margin: 0 0 8px">
                  Purr & Paw Essentials, 123 Wag Street, Truro, TR1 123
                </p>
                <p style="margin: 0 0 10px">
                  <a
                    href="https://purr-and-paw-essentials.com/preferences"
                    style="color: #007a59; text-decoration: underline"
                    >Manage preferences</a
                  >
                  &nbsp;|&nbsp;
                  <a
                    href="https://purr-and-paw-essentials.com/unsubscribe"
                    style="color: #007a59; text-decoration: underline"
                    >Unsubscribe</a
                  >
                </p>
                <p style="margin: 0">
                  <a
                    href="https://instagram.com/"
                    style="display: inline-block; margin-right: 10px"
                  >
                    <img
                      src="https://chris-townsend.github.io/email-template/assets/images/instagram.svg"
                      alt="Instagram"
                      width="24"
                      height="24"
                      style="vertical-align: middle; border: 0"
                    />
                  </a>
                  <a href="https://facebook.com/" style="display: inline-block">
                    <img
                      src="https://chris-townsend.github.io/email-template/assets/images/facebook.svg"
                      alt="Facebook"
                      width="24"
                      height="24"
                      style="vertical-align: middle; border: 0"
                    />
                  </a>
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
